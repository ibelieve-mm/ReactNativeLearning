<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>回显文本框中的输入内容</title>

    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>

<div id="div01"></div>

<script type="text/babel">

    var ShowEditor = React.createClass({

        getInitialState:function(){
            return {value:"你可以在这里输入文字"};
        },

        handleChange:function(){
          this.setState({value:ReactDOM.findDOMNode(this.refs.textarea).value});
        },

        render:function(){
          return (
                  <div>
                          <h3>输入</h3>
                          <textarea style={{width:300, height:150, outline:'none'}}
                                onChange={this.handleChange}
                                ref="textarea"
                                defaultValue={this.state.value} />

                          <h3>输出</h3>
                          <div>
                                {this.state.value}
                          </div>
                  </div>
          );
        },
    });

    ReactDOM.render(<ShowEditor/>,document.getElementById("div01"));
</script>

</body>
</html>
