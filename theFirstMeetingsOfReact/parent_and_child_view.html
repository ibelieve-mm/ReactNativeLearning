<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件与子组件之间的相互调用</title>

    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>

<div id="demo"></div>

<script type="text/babel">

    var ParentVar = React.createClass(
            {
                click:function () {
//                    this.refs.child.getDOMNode().style.color="red";//0.14及其之前版本之前的写法
                    this.refs.child.style.color="red";
                },

                moverOver:function () {
                    alert("鼠标在上面");
                },

                render:function(){
                    return (
                            <div  onMouseOver={this.click}>
                                Parent is:
                                <ChildVar name={this.props.name} ref="child"></ChildVar>
                            </div>
                    );
                },
            }
    );

    var ChildVar=React.createClass(
            {
                render:function(){
                    return (<span>{this.props.name}</span>);
                },
            }
    );

    ReactDOM.render(<ParentVar name="React语法基础"/>,document.getElementById("demo"));
</script>

</body>
</html>
