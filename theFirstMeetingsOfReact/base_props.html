<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>属性Demo</title>

    <script src="../react.js"></script>
    <script src="../react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>

<div id="div01"></div>

<script type="text/babel">
    var HelloMsg = React.createClass({
                render:function(){
                    return <h4>{this.props.name},My name is ChenME!</h4>;
                }
    });

    ReactDOM.render(<HelloMsg name="React语法基础"/>, document.getElementById("div01"));
</script>

</body>
</html>
